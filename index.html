<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aminisofia</title>
    <link rel="icon" type="image/x-icon" href="images/icons/undertale2.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="tv.css">
    <link rel="stylesheet" href="sizing.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="aboutBox">
        <img src="images/mainBody/profilePic.jpg" alt="picture of Sofia Aminifard." draggable="false">
        <img src="images/mainBody/aminisofia3.png" alt="aminisofia." draggable="false">
    </div>
    <div class="gamesSection">
        <div class="stickers">
            <img src="images/stickers/groghat.png" alt="grog." draggable="false">
<!--            junimos-->
            <img src="images/stickers/blueJumino.png" alt="a blue Jumino from Stardew." draggable="false">
            <img src="images/stickers/redJumino.png" alt="a red Jumino from Stardew." draggable="false">
            <img src="images/stickers/purpleJumino.png" alt="a purple Jumino from Stardew." draggable="false">
<!--            letters-->
            <img src="images/stickers/m.png" alt="the letter m." draggable="false">
            <img src="images/stickers/o.png" alt="the letter o." draggable="false">
            <img src="images/stickers/w.png" alt="the letter w." draggable="false">
<!--            frog party-->
            <img src="images/stickers/blueFrog.png" alt="a frog with a blue party hat." draggable="false">
            <img src="images/stickers/purpleFrog.png" alt="a frog with a purple party hat." draggable="false">

        </div>
        <div class="cartBox">
            <img src="images/carts/cattaleMiniCart2.png" alt="cart for Cattale." data-img="images/carts/cattaleCart.png" data-game="projects/cattale.html" data-cart="images/carts/cattaleSmallCart.png" draggable="false">
            <img src="images/carts/splooshMiniCart.png" alt="cart for Sploosh." data-img="images/carts/splooshCart.png" data-game="sploosh/index.html" data-cart="images/carts/splooshSmallCart.png" draggable="false">
            <img src="images/carts/ttMiniCart.png" alt="cart for Tabletop." data-img="images/carts/ttCart.png" data-game="https://drive.google.com/embeddedfolderview?id=1lNtmnagRS3JWGq7H4_8QDNCnMlCp-csV#grid" data-cart="images/carts/ttSmallCart.png" draggable="false">
            <img src="images/carts/linkedinMiniCart.png" alt="cart for LinkedIn." data-img="images/carts/emptyCart.png" data-game= "linkedin.html" data-cart="images/carts/emptySmallCart.png" draggable="false">


        </div>
        <div class="bigCart">
            <div class="bigCartInner">
                <div class="bigCartFront">
                    <img src="images/mainBody/stickynote.png" alt="a stickynote." draggable="false">
                </div>
                <div class="bigCartBack">
                    <img src="images/carts/gameCartBack.png" alt="gamecart back with logo." draggable="false">
                </div>
            </div>
        </div>
    </div>
    <div class="items">
        <img src="images/mainBody/console.png" alt="a comfytown cube console." draggable="false">
        <img src="images/mainBody/wire.png" alt="a wire for the tv." draggable="false">
        <img src="images/mainBody/mantel.png" alt="a mantel." draggable="false">
        <img src="images/carts/cattaleSmallCart.png" alt="a small cart for Cattale." draggable="false">
        <img src="images/stickers/portalcube.png" alt="a portal companion cube." draggable="false">

    </div>
    <div class="tv">
        <iframe src="static.html" id="tviframe"></iframe>
    </div>
</body>
</html>
<script src="animations.js"></script>
