<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sofia Aminifard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="games.css">
</head>
<body>
    <div class="aboutBox">
        <img src="images/profilePic.jpg" alt="picture of Sofia Aminifard." draggable="false">
        <img src="images/aminisofiaV2.png" alt="aminisofia." draggable="false">
    </div>
    <div class="gamesSection">
        <div class="cartBox">
            <img src="images/cattaleCart.png" alt="cart for Cattale." class="cattale-cart" draggable="false">
            <img src="images/emptyCart.png" alt="empty cart." draggable="false">
            <img src="images/emptyCart.png" alt="empty cart." draggable="false">
            <img src="images/emptyCart.png" alt="empty cart." draggable="false">
        </div>
        <div class="bigCart">
            <div class="bigCartInner">
                <div class="bigCartFront">
                    <img src="images/gameCart.png" alt="detailed cart for Cattale." draggable="false">
                </div>
                <div class="bigCartBack">
                    <img src="images/gameCartBack.png" alt="detailed cart back for Cattale." draggable="false">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="animations.js"></script>
