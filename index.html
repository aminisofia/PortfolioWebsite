<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aminisofia</title>
    <link rel="icon" type="image/x-icon" href="images/undertale2.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="tv.css">
</head>
<body>
    <div class="aboutBox">
        <img src="images/profilePic.jpg" alt="picture of Sofia Aminifard." draggable="false">
        <img src="images/aminisofia3.png" alt="aminisofia." draggable="false">
    </div>
    <div class="gamesSection">
        <div class="cartBox">
            <img src="images/cattaleMiniCart.png" alt="cart for Cattale." data-img="images/cattaleCart.png" data-game="projects/cattale.html" data-cart="images/cattaleSmallCart.png" draggable="false">
            <img src="images/splooshMiniCart.png" alt="cart for Sploosh." data-img="images/splooshCart.png" data-game="sploosh/index.html" data-cart="images/splooshSmallCart.png" draggable="false">
            <img src="images/ttMiniCart.png" alt="cart for Tabletop." data-img="images/ttCart.png" data-game="https://drive.google.com/embeddedfolderview?id=1lNtmnagRS3JWGq7H4_8QDNCnMlCp-csV#grid" data-cart="images/ttSmallCart.png" draggable="false">
        </div>
        <div class="bigCart">
            <div class="bigCartInner">
                <div class="bigCartFront">
                    <img src="images/stickynote.png" alt="a stickynote." draggable="false">
                </div>
                <div class="bigCartBack">
                    <img src="images/gameCartBack.png" alt="gamecart back with logo." draggable="false">
                </div>
            </div>
        </div>
    </div>
    <div class="items">
        <img src="images/console.png" alt="a comfytown console." draggable="false">
        <img src="images/wire.png" alt="a wire for the tv." draggable="false">
        <img src="images/mantel.png" alt="a mantel." draggable="false">
    </div>
    <div class="tv">
        <iframe src="static.html" id="tviframe"></iframe>
    </div>
</body>
</html>
<script src="animations.js"></script>
